name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      Solution_name: JsonFlatFileDataStore.sln
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          '6.0.302'
          '6.x'
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build
    - name: Tests
      run: dotnet test JsonFlatFileDataStore.Test/JsonFlatFileDataStore.Test.csproj
