<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Flat File Data Store</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="JSON Flat File Data Store">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '<a id="home-link" class="app-name-link" data-nosearch href="/">JSON Flat File Data Store</a>' +
            '<select id="version-selector" name="version">' +
              '<option value="development">Development</value>' +
              '<option value="2.4.2">2.4.2</value>' +
              '<option value="2.4.1">2.4.1</value>' +
              '<option value="2.4.0">2.4.0</value>' +
              '<option value="2.3.0">2.3.0</value>' +
            '</select>',
      nameLink: false,
      repo: 'https://github.com/ttu/json-flatfile-datastore',
      alias: {
        '/development/(.*)': 'https://raw.githubusercontent.com/ttu/json-flatfile-datastore/master/',
        '/2.4.2/(.*)': 'https://raw.githubusercontent.com/ttu/json-flatfile-datastore/2.4.2/README.md',
        '/2.4.1/(.*)': 'https://raw.githubusercontent.com/ttu/json-flatfile-datastore/2.4.1/README.md',
        '/2.4.0/(.*)': 'https://raw.githubusercontent.com/ttu/json-flatfile-datastore/2.4.0/README.md',
        '/2.3.0/(.*)': 'https://raw.githubusercontent.com/ttu/json-flatfile-datastore/2.3.0/README.md',
      },
      namespaces: [ 
        {
          id: "version",
          values: ["development", "2.4.2", "2.4.1", "2.4.0", "2.3.0"],
          default: "2.4.2",
          optional: true,
          selector: "#version-selector",
        }
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://unpkg.com/docsify-namespaced"></script>
  <script src="https://unpkg.com/prismjs/components/prism-csharp.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
</body>
</html>
